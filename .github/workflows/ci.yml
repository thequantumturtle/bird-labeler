name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          cache: true

      - name: Install deps
        run: uv pip install -e . --group dev

      - name: Format check
        run: ruff format --check .

      - name: Lint
        run: ruff check .

      - name: Test
        run: pytest -q
